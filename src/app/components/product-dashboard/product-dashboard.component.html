<div class="dashboard-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product Dashboard</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Charts Section -->
      <div class="charts-section">
        <div class="chart-container">
          <h3>Product Count by Brand</h3>
          <canvas id="brandChart"></canvas>
        </div>
        
        <div class="chart-container">
          <h3>Product Count by Product Type</h3>
          <canvas id="typeChart"></canvas>
        </div>
      </div>

      <!-- Top Products Section -->
      <div class="top-products-section">
        <h2>Top 10 Most Expensive Products</h2>
        <table mat-table [dataSource]="topProducts" class="mat-elevation-z8">
          
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price | currency:'ZAR':'symbol':'1.2-2'}} </td>
          </ng-container>

          <!-- Brand Column -->
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let product"> {{product.brand}} </td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let product"> {{product.type}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
