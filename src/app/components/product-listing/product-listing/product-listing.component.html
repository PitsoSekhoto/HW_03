<div class="product-listing-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product Listing</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search products...">
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          
          <ng-container matColumnDef="image">
  <th mat-header-cell *matHeaderCellDef> Product Image </th>
  <td mat-cell *matCellDef="let product">
    <img [src]="getImageUrl(product.imagePath)" 
         alt="{{product.name}}" 
         class="product-image">
  </td>
</ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let product"> {{formatPrice(product.price)}} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
          </ng-container>

          <!-- Brand Column -->
          <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
            <td mat-cell *matCellDef="let product"> {{product.brandName}} </td>
          </ng-container>

          <!-- Product Type Column -->
          <ng-container matColumnDef="productTypeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Type </th>
            <td mat-cell *matCellDef="let product"> {{product.productTypeName}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
